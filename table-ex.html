<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Урок с таблицами</title>
</head>
    <body>
        <table border="3" width="500">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Фамилия</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Настя</td>
                    <td>Заярная</td>
                </tr>
                <tr>
                    <td>Борис</td>
                    <td>Червь</td>
                </tr>
                <tr>
                    <td>Лариса</td>
                    <td>Подруга</td>
                </tr>
            </tbody>
            <tfoot align="center">
                <tr>
                    <td>last</td>
                    <td>one</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
